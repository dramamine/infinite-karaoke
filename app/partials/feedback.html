<div>
  <div id="initial-feedback" ng-hide="videoFeedback">
    <span>Right video?</span>
    <div class="btn-group" role="group">
      <button id="good" class="btn btn-success" ng-click="setVideoFeedback(1)"><span class="glyphicon glyphicon-thumbs-up"></span></button>
      <button id="bad" class="btn btn-danger" ng-click="setVideoFeedback(0)"><span class="glyphicon glyphicon-thumbs-down"></span></button>
    </div>
  </div>
  <div id="thanks" ng-show="videoFeedback == 1">
    <p>Thanks!</p>
  </div>
  <div id="detailed-feedback" ng-show="videoFeedback == 0">
    <span>What's the problem?</span>
    <div class="btn-group" role="group">
      <button class="btn btn-default" ng-click="setVideoMoreFeedback(0)">
        Not the official music video
      </button>
      <button class="btn btn-default" ng-click="setVideoMoreFeedback(1)">
        Better video available
      </button>
      <button class="btn btn-default" ng-click="setVideoMoreFeedback(2)">
        Wrong song
      </button>
    </div>
  </div>
  <div id="new-video" ng-show="videoMoreFeedback">
    <p>Pick another video:</p>
    <div ng-repeat="video in otherVideos">
      <img src="{{video.thumbnail}}">
      <p>{{video.description}}</p>
  </div>
</div>
